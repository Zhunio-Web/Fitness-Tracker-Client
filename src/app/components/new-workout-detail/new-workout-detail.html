<div class="card mb-3">
  <div class="card-body">

    <h4 class="card-title">New Workout</h4>
    <h6 *ngIf="!!newWorkout.name" class="card-subtitle mb-2 text-muted">
      {{newWorkout.name}} Workout</h6>

    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Legs"
               [(ngModel)]="newWorkout.name" aria-describedby="nameHelp"
               name="name" required>
        <small class="form-text text-muted" id="nameHelp">
          How would you like to call your new workout?
        </small>
      </div>

      <div class="form-group m-0">
        <label>Exercise</label>
      </div>

      <app-new-exercise-detail (onNewExercise)="onNewExercise($event)"></app-new-exercise-detail>

      <div *ngIf="!newExercises.isEmpty()" class="form-group m-0 mt-3">
        <label>New Exercises</label>
      </div>
      <app-new-exercises></app-new-exercises>

      <div class="form-check mt-3">
        <label class="form-check-label">
          <input #pictureCheckbox class="form-check-input" type="checkbox"
          (change)="pictureCheckbox">
          Add Picture URL
        </label>
      </div>
      <div *ngIf="pictureCheckbox.checked" class="form-group">
        <input class="form-control" type="text" name="picture"
               placeholder="http://myimage.com/shoulders.jpeg"
               [(ngModel)]="newWorkout.picture" [required]="pictureCheckbox.checked">
      </div>

      <div class="form-row d-flex justify-content-center">
        <div class="col-8">
          <button (click)="postWorkout()" class="btn btn-success w-100">Submit
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
